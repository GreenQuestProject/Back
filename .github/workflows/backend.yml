name: CI/CD Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, pdo_mysql
          tools: composer

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Installer les dÃ©pendances
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      database:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: greenquest_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, pdo_mysql
          tools: composer

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Installer les dÃ©pendances
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Supprimer le schÃ©ma
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/greenquest_test
        run: php bin/console doctrine:schema:drop --force --full-database --no-interaction

      - name: CrÃ©er les tables avec Doctrine
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/greenquest_test
        run: php bin/console doctrine:schema:update --force --no-interaction

      - name: Reconstruire les clÃ©s JWT
        run: |
          mkdir -p config/jwt
          echo "${{ secrets.JWT_PRIVATE_KEY_B64 }}" | base64 -d > config/jwt/private.pem
          echo "${{ secrets.JWT_PUBLIC_KEY_B64 }}" | base64 -d > config/jwt/public.pem
          chmod 600 config/jwt/private.pem config/jwt/public.pem

      - name: ExÃ©cuter les tests
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/greenquest
          JWT_PASSPHRASE: ${{ secrets.JWT_PASSPHRASE }}
        run: php vendor/bin/phpunit

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion Ã  DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          docker build -t kteyssere/greenquest-backend:latest .
          docker push kteyssere/greenquest-backend:latest

      - name: DÃ©ploiement sur VPS
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            export JWT_PASSPHRASE=${{ secrets.JWT_PASSPHRASE }}
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            cd /var/www
            docker pull kteyssere/greenquest-backend:latest
            docker compose down
            docker compose up -d --build --remove-orphans

      - name: Attendre que greenquest-backend soit prÃªt
        run: |
          echo "ðŸ” Recherche de l'ID du conteneur pour le service 'backend'..."
          until docker compose ps -q backend | grep . >/dev/null; do
            echo "â³ En attente que le conteneur backend dÃ©marre..."
            sleep 3
          done
          
          CONTAINER_ID=$(docker compose ps -q backend)
          
          echo "ðŸ” VÃ©rification que le conteneur $CONTAINER_ID est bien en cours d'exÃ©cution..."
          until [ "$(docker inspect -f '{{.State.Status}}' "$CONTAINER_ID")" = "running" ]; do
            echo "â±ï¸  En attente que le conteneur backend soit prÃªt..."
            sleep 5
          done
          
          echo "âœ… Le conteneur backend est prÃªt !"


      - name: Configurer les clÃ©s JWT et mettre Ã  jour la base de donnÃ©es
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd /var/www
            docker compose exec -T greenquest-backend mkdir -p config/jwt
            echo "${{ secrets.JWT_PRIVATE_KEY_B64 }}" | base64 -d | docker compose exec -T greenquest-backend tee config/jwt/private.pem > /dev/null
            echo "${{ secrets.JWT_PUBLIC_KEY_B64 }}" | base64 -d | docker compose exec -T greenquest-backend tee config/jwt/public.pem > /dev/null
            docker compose exec -T greenquest-backend chmod 600 config/jwt/*.pem
            docker compose exec -T greenquest-backend php bin/console doctrine:schema:update --force --no-interaction
  
